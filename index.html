<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&family=Sedgwick+Ave&family=Tillana:wght@600&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/66190148c4.js" crossorigin="anonymous"></script>
    <title>Lista de Tarefas</title>
</head>

<body>
    <div class="todoList">
        <header>Lista de Tarefas</header>

        <section class="wrapper-list">
            <ul id="list" class="list">
                <li>
                    <div><i class="fa-solid fa-circle-check check"></i></div>
                    <span class="task">Tarefa 1</span>
                    <button><i class="fa-solid fa-xmark remove"></i></button>
                </li>
            </ul>
        </section>

        <footer>
            <input type="text" id="inputTask" placeholder="Digite uma tarefa e aperte 'Enter'">
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
