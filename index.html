<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&family=Sedgwick+Ave&family=Tillana:wght@600&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/66190148c4.js" crossorigin="anonymous"></script>
    <title>Lista de Tarefas</title>
</head>

<body>
    <div id="container-main" class="container-main">
        <header id="title-app" class="title-app">
            <h1>Lista de Tarefas</h1>
        </header>

        <form action="" id="form" class="form">
            <div id="input-btn-container" class="input-btn-container">
                <input type="text" id="input-task" class="input-task" placeholder="Digite uma tarefa">

                <button id="btn-task" class="btn-task">
                    <i class="fa-solid fa-square-plus icon-btn"></i>
                </button>
            </div>
        </form>

        <div id="container-task" class="container-task">
            <ul id="list-task" class="list-task">

            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
